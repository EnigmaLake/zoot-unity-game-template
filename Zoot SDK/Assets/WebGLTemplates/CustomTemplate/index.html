<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity WebGL Game</title>
</head>
<body>
    <div id="unityContainer" style="width: 960px; height: 600px;"></div>
    <script>
        var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Build.json", {onProgress: UnityProgress});

        // Define your message listener setup function
        function setupMessageEventListeners() {
            window.addEventListener('message', function(event) {
                if (event.data) {
                    var data = JSON.parse(event.data);
                    if (data.event_id === 'EL_GET_USER_CURRENCY') {
                        unityInstance.SendMessage('EventReceiver', 'HandleGetUserCurrency', event.data);
                    }

                    if (data.event_id === 'EL_USER_BALANCE') {
                        unityInstance.SendMessage('EventReceiver', 'HandleUserBalance', event.data);
                    }

                    if (data.event_id === 'EL_USER_INFORMATION') {
                        unityInstance.SendMessage('EventReceiver', 'HandleUserInformation', event.data);
                    }

                    if (data.event_id === 'EL_GET_EXPANDED_GAME_VIEW') {
                        unityInstance.SendMessage('EventReceiver', 'HandleExpandedGameView', event.data);
                    }
                }
            });
        }
    </script>
</body>
</html>
